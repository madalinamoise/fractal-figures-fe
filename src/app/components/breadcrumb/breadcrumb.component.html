<nav aria-label="breadcrumb" class="container-breadcrumb" *ngIf="path.length>0">
  <ol class="breadcrumb ol-breadcrumb">
    <li class="breadcrumb-item" *ngFor="let element of path;let i=index" [ngClass]="{'active' : (i+1)===path.length}"
        (click)="onClick(element)"><a>{{element.name}}</a></li>
  </ol>
</nav>

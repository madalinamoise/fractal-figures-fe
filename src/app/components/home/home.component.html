<div class="banner-text">
  <div class="primary-section">
    <div class="align-primary-section">
      <div class="main-description">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
        incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
        nisi ut aliquip ex ea commodo consequat."
      </div>
      <form [formGroup]="repositoryForm" (ngSubmit)="submitForm()">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" formControlName="repository" placeholder="username/repository"
                 name="repository" #input>
        </div>
        <input type="submit"
               style="position: absolute; left: -9999px; width: 1px; height: 1px;"
                tabindex="-1" (click)="input.blur()"/>

      </form>
      <div  *ngIf="showProgressBar" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>
  </div>
</div>

<div class="animation-area">

    <li></li>
  </ul>
</div>
